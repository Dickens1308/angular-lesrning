<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a routerLink="" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" [src]="logo" alt="logo">
      {{appName}}
    </a>
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Forgot your password?
        </h1>
        <p class="text-gray-50 dark:text-gray-300">
          Don't fret! Just type in your email and we will send you a code to reset your password!
        </p>
        <form class="space-y-4 md:space-y-6" action="#">
          <app-email></app-email>
          <div class="mt-2"></div>
          <app-auth-button [buttonName]="buttonName"></app-auth-button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Remember password? <a routerLink="/auth/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
